{% set name = "hydromt" %}
{% set version = "0.10.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hydromt-{{ version }}.tar.gz
  sha256: b44bcb13af95fc2a76b8112c657f3af87dec3ac29a1014d84eb3afb19fc0a0c8

build:
  number: 1
  noarch: python
  entry_points:
    - hydromt = hydromt.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - flit
    - python {{ python_min }}
  run:
    - affine
    - bottleneck
    - click
    - dask
    - fsspec
    - geopandas >=0.10
    - importlib-metadata
    - mercantile
    - netcdf4
    - numba
    - numpy 
    - packaging
    - pandas
    - pooch
    - pyarrow <16 
    - pydantic ~=2.4
    - pydantic-settings
    - pydantic-settings ~=2.2
    - pyflwdir >=0.5.4
    - pyogrio >=0.6
    - pyproj
    - pystac
    - python >={{ python_min }},<3.12
    - pyyaml
    - rasterio
    - requests
    - rioxarray
    - scipy
    - shapely >=2.0.0
    - tomli
    - tomli-w
    - universal_pathlib >=0.2
    - xarray 
    - xmltodict
    - xugrid >=0.9.0
    - zarr
test:
  imports:
    - hydromt
    - hydromt.cli
  commands:
    - pip check
    - hydromt --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/hydromt/
  summary: 'HydroMT: Build and analyze models like a data-wizard!'
  dev_url: https://github.com/Deltares/hydromt
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - deltares-service-account
    - savente93
    - DirkEilander
    - hboisgon
